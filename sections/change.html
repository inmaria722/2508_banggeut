    <style>
      .change-box {
        background: var(--main-mcg, #6ec487);
        position: relative;
        overflow: hidden;

        .bg-box {
          position: absolute;
          width: 100%;

          svg:first-child {
            position: absolute;
            bottom: -550px;
            left: 50%;
            transform: translateX(-80%);
          }

          svg:last-child {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(40%);
          }
        }

        .clovers {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 1px solid black;

          .clover-o-ol {
            position: absolute;
            top: 292px;
            left: 50%;
            transform: translateX(-250%);
          }

          .clover-w-ol {
            position: absolute;
            top: 215px;
            left: 50%;
            transform: translateX(550%);
          }
        }

        .con {
          padding: 150px 0px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 580px;
          width: 100%;
          max-width: 1620px;
          margin: 0 auto;
          position: relative;

          .title-box {
            margin-bottom: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;

            .title {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;

              .text-line {
                background: #ffa264;
                position: absolute;
                top: 18px;
                left: -8px;
                width: 218px;
                height: 36px;
              }

              span {
                color: #ffffff;
                text-align: center;
                font-size: 44px;
                font-weight: 600;
                line-height: 58px;
                position: relative;
              }

              .highlight {
                font-weight: 700;
              }
            }
          }

          .semi {
            display: flex;
            justify-content: center;
            align-items: center;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            position: absolute;
          }
        }
      }
    </style>
