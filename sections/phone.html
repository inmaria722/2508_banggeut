<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone</title>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollSmoother.min.js"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="../JS/phone.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="phone-box">
      <div class="con">
        <div class="main-box">
          <div class="clovers">
            <div class="clover">
              <svg
                width="80"
                height="81"
                viewBox="0 0 80 81"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="22" cy="22.7891" r="22" fill="#85E5AF" />
                <circle cx="22" cy="58.7891" r="22" fill="#85E5AF" />
                <circle cx="58" cy="22.7891" r="22" fill="#85E5AF" />
                <circle cx="58" cy="58.7891" r="22" fill="#85E5AF" />
              </svg>
            </div>
            <div class="clover">
              <svg
                width="114"
                height="114"
                viewBox="0 0 114 114"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="31.5461"
                  cy="56.4944"
                  r="22"
                  transform="rotate(-44.334 31.5461 56.4944)"
                  fill="#85E5AF"
                />
                <circle
                  cx="56.7061"
                  cy="82.2445"
                  r="22"
                  transform="rotate(-44.334 56.7061 82.2445)"
                  fill="#85E5AF"
                />
                <circle
                  cx="57.302"
                  cy="31.346"
                  r="22"
                  transform="rotate(-44.334 57.302 31.346)"
                  fill="#85E5AF"
                />
                <circle
                  cx="82.4543"
                  cy="57.0726"
                  r="22"
                  transform="rotate(-44.334 82.4543 57.0726)"
                  fill="#85E5AF"
                />
              </svg>
            </div>
          </div>
          <div class="phone-mockup">
            <img src="../imgs/phone-mockup.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <style>
      .phone-box {
        background-color: #fff;
        position: relative;
        z-index: 1;

        .con {
          max-width: 1620px;
          width: 100%;
          margin: 0 auto;
          padding: 200px 0;

          .main-box {
            height: 793px;
            background-color: #ff873d;
            border-radius: 100px;
            padding: 50px 60px;
            overflow: hidden;
            position: relative;

            .clovers {
              display: flex;
              align-items: center;
              justify-content: flex-start;
              gap: 10px;
            }

            .phone-mockup {
              position: absolute;
              width: 650px;
              height: 1346px;
              left: 485px;
              top: 147px;
            }
          }
        }
      }
    </style>
  </body>
</html>
